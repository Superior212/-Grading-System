<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="w-full h-screen relative flex flex-col" >
    <img src="img/reading.png" class="absolute top-0 left-0 w-full h-screen object-cover Bg" alt="Background">
    <marquee behavior="" direction="" class="text-white font-semibold text-4xl">GRADING SYSTEM</marquee>
    <div class="w-full lg:max-w-5xl mx-auto my-auto h-fit flex flex-col items-center text-center py-5 z-10 gap-0 md:gap-2" id="displaydiv">
         <h1 class="text-4xl md:text-6xl font-bold tracking-wide text-white w-full md:max-w-2xl capitalize">GRADING 
            <span class="text-red-500">S</span><span class="text-[#85BAA1]">Y</span><span class="text-[#6e8894]">S</span><span class="text-[#ED9B40]">T</span>E<span class="text-[#CEEDDB]">M</span>
         </h1>         
    <input type="text" placeholder="Enter Your Score " id="grade" value="" class="border border-4 px-5 py-2 text-center">
    <div id="disp" class="mx-auto my-auto font-bold text-4xl text-white text-center">

    </div>
    <button onclick="checkGrade()"  class="mt-3 text-base md:text-xl text-white font-semibold md:px-7 md:py-2.5 border- border-4 md:duration-300 
    hover:bg-transparent px-5 py-2 bg-[#113587] tracking-wider rounded">Check Grade</button>
   
    </div>
   
</div>

<script src="script.js"></script>
</body>
</html>
